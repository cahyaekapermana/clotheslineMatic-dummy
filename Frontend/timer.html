    <script type="text/javascript">
function clickOk(){
var jam = document.getElementById("jam").value;
var menit = document.getElementById("menit").value;
var detik = document.getElementById("detik").value;

setInterval(function() {
if (detik == 0 && (menit > 0 || jam > 0)) {
	detik = 59;
	menit--;
}else {
	if(detik>0){
    	detik--;
    }
	else{
    detik = menit = jam = 0;
    }
}
if (menit == 0 && jam > 0) {
menit = 59;
jam--;
}



document.getElementById("countdown1").innerHTML = jam;
document.getElementById("countdown2").innerHTML = menit;
document.getElementById("countdown3").innerHTML = detik;

document.getElementById("jam").value = "";
document.getElementById("menit").value = "";
document.getElementById("detik").value = "";
}, 1000);

}

</script>
